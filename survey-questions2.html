<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <link rel="stylesheet" type="text/css" href="./styles/general-styles.css">
    <link rel="stylesheet" type="text/css" href="./styles/sv-form-styles.css">
    <script src="./scripts/app.js" defer></script>
    <title>survey form</title>
</head>

<body>

    <div class="img-wrapper">
        <img src="./images/three.svg" id="img-hero-3" alt="surprised boy in formal wear" />
    </div>
    <main id="sv-form-main2">
        <form action="survey-questions3.html" class="sv-form">
            <section class="df-form-section">
                <label for="sv-select-invest" class="qst-label">How do you decide to invest?</label>
                <select id="sv-select-invest" name="sv-select-invest">
                    <option class="df-inpt-fsize" value="havnt">I have not invested yet.</option>
                    <option class="df-inpt-fsize" value="manager">My bank manager advised me.</option>
                    <option class="df-inpt-fsize" value="self">I decide to invest by myself.</option>
                </select>
            </section>
            <section class="df-form-section  ">
                <div class="mult-ipt-wrap">
                    <h3 class="qst-label">What resources have you used or are you using for your training?</h3>
                </div>
                <div class="ipt-wrap wrap2"><input type="checkbox" id="sv-cbx-bks" name="sv-cbx-ivst" value="books">Books
                    and articles</input><span class="checkmark"></span></div>
                <div class="ipt-wrap wrap2"><input type="checkbox" id="sv-cbx-ytb" name="sv-cbx-ivst" value="ytb">YouTube
                    tutorial
                    videos</input><span class="checkmark"></span></div>
                <div class="ipt-wrap wrap2"><input type="checkbox" id="sv-cbx-on" name="sv-cbx-ivst" value="online">online
                    or face to face
                    courses
                    </input><span class="checkmark"></span></div>
                <div class="ipt-wrap wrap2"><input type="checkbox" id="sv-cbx-exp" name="sv-cbx-ivst" value="exp">experience
                    with little
                    investment</input><span class="checkmark"></span></div>
            </section>
            <nav class="tri-btns-wrap">
                <div class="btns-wrap-nav">
                    <a class="btn btn-small" onclick="history.go(-1)">Back</a>
                    <input type="submit" class="btn btn-small" value="Next"></input>
                </div>
                <input type="submit" class="btn btn-big" value="Skip"></input>
            </nav>
        </form>
    </main>

    </main>
</body>

</html>
