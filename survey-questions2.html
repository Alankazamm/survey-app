<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <link rel="stylesheet" type="text/css" href="./styles/general-styles.css">
        <script src="./scripts/app.js" defer></script>
        <title>survey form</title>
    </head>
    <body>
        <main>
            <div class="img-wrapper">
                <img src="./images/three.svg" alt="surprised boy in formal wear" /> 
            </div>
            <form action="survey-questions3.html">
                <label for="sv-select-invest" class="qst-label">How do you decide to invest?</label>
                <select id="sv-select-invest" name="sv-select-invest">
                    <option value="havnt">I have not invested yet.</option>
                    <option value="manager">My bank manager advised me.</option>
                    <option value="self">I decide to invest by myself.</option>
                </select>
                <h3 class="qst-label">What resources have you used or are you using for your training?</h3>
                <input type="checkbox" id="sv-cbx-bks" name="sv-cbx-ivst" value="books">Books and articles</input>
                <input type="checkbox" id="sv-cbx-ytb" name="sv-cbx-ivst" value="ytb">YouTube tutorial videos</input>
                <input type="checkbox" id="sv-cbx-on" name="sv-cbx-ivst" value="online">online or face to face courses </input>
                <input type="checkbox" id="sv-cbx-exp" name="sv-cbx-ivst" value="exp">experience with little investment</input>
                <ul class="btns-wrap-nav">
                    <li><a class="btn btn-small" onclick="history.go(-1)">Back</a></li>
                    <li><input type="submit" class="btn btn-small" value="Next"></input></li>
                    <li><input type="submit" class="btn btn-big" value="Skip"></input></li>
                </ul>
            </form>
    
        </main>
    </body>
</html>
