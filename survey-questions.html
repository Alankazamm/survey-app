<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <link rel="stylesheet" type="text/css" href="./styles/general-styles.css">
    <script src="./scripts/app.js" defer></script>
    <title>survey form</title>
</head>

<body>
    <div class="img-wrapper">
        <img src="./images/two.svg" alt="triumphant boy in formal wear"></img>
    </div>
    <main>
        <form action="survey-questions2.html">
            <label for="sv-select-status" >What is the status of your account?</label>
            <select id="sv-select-status" name="sv-select-status">
                <option value="havnt">I have not created an account yet.</option>
                <option value="ok">My account status is okay!</option>
                <option value="bad">I'm currently having financial issues.</option>
            </select>
            <h3>In which financial markets do you operate?</h3>
            <input type="radio" id="sv-radius-stk" name="sv-radio-mrkt" value="stock">stock market<input>
            <input type="radio" id="sv-radius-fx" name="sv-radio-mrkt" value="stock">foreign exchange<input>
            <input type="radio" id="sv-radius-cmdt" name="sv-radio-mrkt" value="commodity">commodity<input>
            <input type="radio" id="sv-radius-bond" name="sv-radio-mrkt" value="bond">bond market<input>
            <input type="radio" id="sv-radius-crpt" name="sv-radio-mrkt" value="cryptos">cryptocurrency market<input>
            <ul class="btns-wrap-nav">
                <li><a class="btn btn-small" href="survey-questions.html">Back</a></li>
                <li><input type="submit" class="btn btn-small" value="Next"><input></li>
                <li><input type="submit" class="btn btn-big" value="Skip"><input></li>
            </ul>
        </form>

    </main>
</body>

</html>
