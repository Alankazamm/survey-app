<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/resset.css">
    <link rel="stylesheet" href="./styles/generalvars.css"> 
    <script src="./scripts/index.js" defer></script>
    <title>Survey Form</title>
</head>

<body>
    <main class="survey-form">

        <section class="page welcome-section">
            <div class="img-section">
                <img src="./images/zero.svg" id="img-zero" alt="" />
            </div>
            <div class="content-section">
                <div class="text-section">
                    <h1 class="big-header">
                        welcome
                    </h1>
                    <p class="big-paragraph">
                        Thanks for participating in the poll
                    </p>
                </div>
                <div class="buttons-wrapper">
                    <button class="btn skip-button">Let's go</button>
                </div>
            </div>
        </section>

        <section class="page start-section">
            <div class="img-section">
                <img src="./images/one.svg" alt="" />
            </div>
            <div class="content-section">
                <div class="text-section">
                    <h2 class="section-title">
                        Necessities of working in financial markets
                    </h2>
                    <p class="text">This research is to find the reasons for the failure of people in financial markets. 
                        The results of this survey will be emailed to you along with the analysis of our experienced experts.
                    </p>
                    <div class="buttons-wrapper">
                        <button class="btn back-button">Back to Home</button>
                        <button class="btn skip-button">Fill out the form</button>
                    </div>
                    
            </div>
        </section>

    </main>
    


</body>

</html>
